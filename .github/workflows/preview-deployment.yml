name: Preview WWW Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - 'apps/www/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - '!**/*.md'
      - '!**/README*'

concurrency:
  group: preview-${{ github.event.pull_request.number }}-${{ github.sha }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Preview to Cloudflare Workers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build and upload version
        id: deploy
        working-directory: apps/www
        run: |
          bun run build
          bun x wrangler versions upload 2>&1 | tee deploy-output.txt
          VERSION_ID=$(grep -oP 'Version ID: \K[a-f0-9-]+' deploy-output.txt)
          PREVIEW_URL=$(grep -oP 'https://[a-zA-Z0-9.-]+\.workers\.dev' deploy-output.txt | head -1)
          echo "version_id=$VERSION_ID" >> $GITHUB_OUTPUT
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment on PR
        if: steps.deploy.outputs.preview_url != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "### Preview Deployment

          **Commit:** \`${{ github.sha }}\`
          **Version ID:** \`${{ steps.deploy.outputs.version_id }}\`
          **Preview URL:** ${{ steps.deploy.outputs.preview_url }}
          **Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
