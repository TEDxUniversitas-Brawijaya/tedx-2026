name: Production WWW Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'apps/www/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - '!**/*.md'
      - '!**/README*'

concurrency:
  group: production-${{ github.sha }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Cloudflare Workers Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build and deploy to production
        id: deploy
        working-directory: apps/www
        run: |
          bun run build
          bun x wrangler deploy 2>&1 | tee deploy-output.txt
          DEPLOYMENT_URL=$(grep -oP 'https://[a-zA-Z0-9.-]+' deploy-output.txt | head -1)
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create deployment summary
        if: steps.deploy.outputs.deployment_url != ''
        run: |
          echo "### Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** ${{ steps.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
